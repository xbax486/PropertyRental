<h1>Suburb details</h1>
<form *ngIf="selectedSuburb" class="mt-3">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        name="name"
        [(ngModel)]="selectedSuburb.name"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="postcode">Postcode</label>
      <input
        type="text"
        class="form-control"
        id="postcode"
        placeholder="Postcode"
        name="postcode"
        [(ngModel)]="selectedSuburb.postcode"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="state">State</label>
      <input
        type="text"
        class="form-control"
        id="state"
        placeholder="State"
        name="state"
        [(ngModel)]="selectedSuburb.state"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="abbreviation">Abbreviation</label>
      <input
        type="text"
        class="form-control"
        id="abbreviation"
        placeholder="Abbreviation"
        name="abbreviation"
        [(ngModel)]="selectedSuburb.abbreviation"
      />
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmitSuburb()">
    Submit
  </button>
</form>
<h2 *ngIf="!selectedSuburb">Suburb details loading...</h2>
