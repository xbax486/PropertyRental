<ng2-toasty [position]="'top-right'"></ng2-toasty>
<h1 class="title text-center">Owner details</h1>
<form
  *ngIf="selectedOwner"
  class="mt-3"
  (ngSubmit)="onSubmit(ownerForm)"
  #ownerForm="ngForm"
>
  <div class="form-row">
    <div class="form-group col-xl-4">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Please enter the name of the owner"
        name="name"
        [(ngModel)]="selectedOwner.name"
        required
        #name="ngModel"
      />
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        Please enter the name of the owner!
      </div>
    </div>
    <div class="form-group col-xl-4">
      <label for="postcode">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Please enter the email of the owner"
        name="email"
        [(ngModel)]="selectedOwner.email"
        required
        email
        #email="ngModel"
      />
      <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
        Please enter the valid email of the owner!
      </div>
    </div>
    <div class="form-group col-xl-4">
      <label for="state">Mobile</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        placeholder="Please enter the mobile of the owner"
        name="mobile"
        [(ngModel)]="selectedOwner.mobile"
        required
        #mobile="ngModel"
      />
      <div class="alert alert-danger" *ngIf="mobile.touched && mobile.invalid">
        Please choose the mobile of the owner!
      </div>
    </div>
  </div>
  <fieldset class="border p-3 mb-4">
    <legend class="w-auto">Actions</legend>
    <div class="form-row">
      <div class="form-group col-xl-4">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="ownerForm.form.invalid"
        >
          Submit
        </button>
      </div>
      <div class="form-group col-xl-4">
        <button
          type="button"
          class="btn btn-primary btn-block"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
      <div class="form-group col-xl-4">
        <button
          type="button"
          class="btn btn-danger btn-block"
          (click)="onClear(ownerForm)"
        >
          Clear
        </button>
      </div>
    </div>
  </fieldset>
</form>
<h2 *ngIf="!selectedOwner">Owner details loading...</h2>
